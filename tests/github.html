<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exterminator Bar Demo</title>
</head>

<body>
  <demo-page></demo-page>

  <script type="module" src="./components/demo-page.js"></script>
  <script type="module">
    import { init } from '../src/index.ts';

    init({
      tools: {
        screenshot: {
          enabled: true,
          hotkey: 'Ctrl+Shift+S'
        },
        screenRecording: {
          enabled: true,
          hotkey: 'Ctrl+Shift+R'
        }
      },
      integration: {
        type: 'github',
        owner: import.meta.env.VITE_GITHUB_OWNER,
        repo: import.meta.env.VITE_GITHUB_REPO,
        token: import.meta.env.VITE_GITHUB_TOKEN,
        labels: {
          bug: 'bug',
          improvement: 'enhancement',
          feature: 'feature-request'
        }
      }
    });
  </script>
</body>

</html>
